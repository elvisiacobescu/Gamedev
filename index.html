<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>helo canvas</title>
    <style media="screen">
      .pozcan2{
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .pozcan1{
        position: absolute;
        top: 0;
        left: 0;
        z-index: 95;
      }

    </style>
  </head>
  <body style="margin:0px">
    <canvas id="feeldsbord" width="1000" height="1000"class="pozcan1"></canvas>
    <canvas id="canvas2" width="1000" height="1000" class="pozcan2"></canvas>

    <script type="text/javascript">
  window.requestAnimFrame = (function(){
   return  window.requestAnimationFrame       ||
           window.webkitRequestAnimationFrame ||
           window.mozRequestAnimationFrame    ||
           function( callback ){
          window.setTimeout(callback, 1000 / 60);
        };
      })();
    </script>
    <script src="map2.js" charset="utf-8"></script>
    <script src="testingoverlay.js" charset="utf-8"></script>

  </body>
</html>
